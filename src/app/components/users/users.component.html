<html>

<body>
    <table border=1>
        <tr>
            <th>
                id
            </th>
            <th>
                name
            </th>
            <th>
                email
            </th>
            <th>
                role
            </th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
        </tr>
    </table>
</body>

</html>
